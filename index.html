<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFBAR23 - VAP BOYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            overflow-x: hidden;
            background-color: #fff;
            margin: 0;
            color: #333;
            font-family: 'Poppins', Arial, sans-serif;
        }

        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 0 1.5rem;
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-text {
            font-size: 1rem;
        }

        .sort-section {
            margin: 1rem;
            display: flex;
        }

        .sort-button {
            background-color: #333;
            padding: 0.5rem 1.5rem;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.25s ease;
        }

        .sort-button:hover {
            background-color: #555;
        }

        .product-page {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 100%;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            max-width: 15rem;
            height: auto;
            border: 2px solid #ebebeb;
            border-radius: 10px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
        }

        .product-title {
            color: #000;
            margin: 1rem 0;
            font-size: 1.75rem;
            text-align: center;
        }

        .product-price {
            color: #e63946;
            font-size: 1.5rem;
            margin: 0.5rem 0 1rem;
        }

        .product-flavors h2 {
            color: #000;
            margin: 1rem 0;
            text-align: center;
        }

        .flavor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem 0;
            list-style: none;
            justify-content: center;
        }

        .flavor-list button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        .flavor-list button:hover {
            background-color: #555;
        }

        .slogan {
            margin: 1rem;
            text-align: center;
            display: none; /* Default hidden */
        }

        hr {
            border: 1px solid #ebebeb;
            margin: 1.5rem 0;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            header {
                font-size: 1.5rem;
            }

            .header-text {
                font-size: 0.75rem;
            }

            .product-image img {
                max-width: 12rem;
            }
        }

        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
                align-items: center;
            }

            .product-image img {
                max-width: 10rem;
            }

            .flavor-list {
                flex-direction: column;
            }

            .slogan {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .product-page {
                flex-wrap: wrap;
            }

            .product-image img {
                max-width: 100%;
            }

            .flavor-list {
                gap: 0.25rem;
            }

            .slogan {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        VAP BOYZ
        <span class="header-text">ENTREGAS PERSONALES (CHECAR HORARIOS)</span>
    </header>

    <div class="sort-section">
        <a href="FRONTPAGE.html" class="sort-button">REGRESAR</a>
    </div>
    <hr>

    <span class="slogan">SELECCIONA UN SABOR Y POSTERIORMENTE MANDA CAPTURA AL WHATSSAP</span>

    <div class="product-page">
        <div class="product-image">
            <img src="ELFBAR23.png" alt="ELFBAR GH">
        </div>
        <div class="product-details">
            <h1 class="product-title">ELFBAR GH</h1>
            <p class="product-price">$330 MXN</p>
            <div class="product-flavors">
                <h2>SABORES DISPONIBLES:</h2>
                <ul class="flavor-list">
                    <li><button>BAJA SPLASH</button></li>
                    <li><button>BLUE RAZZ ICE</button></li>
                    <li><button>GRAPE ICE</button></li>
                    <li><button>BLUEBERRY PEAR</button></li>
                    <li><button>GREEN APPLE ICE</button></li>
                    <li><button>ICE MINT</button></li>
                    <li><button>LIME GRAPEFRUIT ICE</button></li>
                    <li><button>KIWI DRAGON FRUIT</button></li>
                    <li><button>PINEAPPLE PLUMS LIME MINT</button></li>
                    <li><button>PEACH MANGO WATERMELON</button></li>
                    <li><button>SAKURA GRAPE</button></li>
                    <li><button>STRAWBERRY BANANA</button></li>
                    <li><button>STRAWBERRY ICE</button></li>
                    <li><button>WATERMELON ICE</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
